<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-HTML5</title>
    <link rel="stylesheet" href="css.css" />
</head>

<body>
    <h1>Cargar video</h1>
    <input type="file" name="files[]" id="files" accept=".webm,.mp4,.ogv" multiple onchange="handleFile(event)" />
    <figure id="list"></figure>

    <div id="buttons">
        <button onclick="document.getElementById('video').play();">Reproducir</button>
        <button onclick="document.getElementById('video').pause();">Pausa</button>
        <button onclick="document.getElementById('video').volume +=
        0.1;">Subir Volumen</button>
        <button onclick="document.getElementById('video').volume -=
        0.1;">Bajar Volumen</button >
    </div>
        <script src="script.js"></script>
</body>

</html>
